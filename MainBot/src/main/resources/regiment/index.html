<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>跑团</title><!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
  <h1>测试</h1>
  <label for="text">输入框：
    <el-input id="text" type="text"
              placeholder="请输入内容"></el-input>
  </label><br>
  <input type="image" id="f" class="el-input" onchange="chooseFile()" alt="图片" src="index.html"><br>
  <input type="file" onchange="sendText()">
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        }
    })
    const app = document.getElementById("app")
    const ws = new WebSocket(`ws://${location.host}/ws/test`);
    let count = 0
    ws.onopen = function (ev) {
        console.log("------连接服务器成功-----")
        // ws.close()
        ws.send("a")
    }
    ws.onclose = function (ev) {
        console.log("------连接服务器关闭-----")
    }
    ws.onerror = function (ev) {
        console.log("------连接服务器出错-----")
    }
    ws.onmessage = function (ev) {
        count++
        // const json = JSON.parse(ev.data);
        let pre = new HTMLPreElement();
        pre.innerText = ev.data
        app.append(pre)
    }

</script>
</html>
